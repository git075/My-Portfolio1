<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title  th:text="'Anurag Portfolio -' +${title}">Title</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/images/programing.ico" />
  <!-- Custom Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <!--<link rel="stylesheet" th:href="@{../static/assets/css/styles.css}">  -->

  <link href="/assets/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100 bg-light" >
<main class="flex-shrink-0">
  <!-- Navigation-->
  <nav th:insert="/fragments/header :: header"></nav>

  <div th:if="${title == 'HomePage'}">
    <div th:replace="index :: index"></div>
  </div>

  <div th:if="${title == 'Resume'}">
    <div th:replace="resume :: resume"></div>
  </div>

  <div th:if="${title == 'Projects'}">
    <div th:replace="projects :: projects"></div>
  </div>

  <div th:if="${title == 'ContactPage'}">
    <div th:replace="contact :: contact"></div>
  </div>

  <div th:if="${title == 'Terms & Conditions'}">
    <div th:replace="terms :: terms"></div>
  </div>

  <div th:if="${title == 'PrivacyPage'}">
    <div th:replace="privacy :: privacy"></div>
  </div>

  <div th:if="${title == 'About Me'}">
    <div th:replace="aboutMe :: aboutMe"></div>
  </div>

</main>
<!-- Footer-->
<div th:replace="/fragments/footer :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/assets/js/scripts.js"></script>
</body>
</html>
